<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Day of the 42</title>
	<link rel="stylesheet" type="text/css" href="doft.css">
</head>
<body>
	<div class="page">

		<div class="content">

			<div class="grey centered banner box">

				<img class="cluster" src="resources/cluster.jpg" alt="center" title="" usemap="#relink">
